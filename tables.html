<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
           table {
               border: black 2px solid;
               font-family: 'Times New Roman', Times, serif;
               border-collapse: collapse;
           }                 
           th ,td {
               border: black 2px solid;
           }
        </style>
    </head>
    <body>
        <table>
            <thead style="color: coral;">
                <tr>
                    <th>Ocean</th>
                    <th>average ocean</th>
                    <th>maximum ocean</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>pacific ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>atlantic ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
